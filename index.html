<!DOCTYPE html>
<html>
<head>
  <title>- SIMULADO -</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>- SIMULADO -</h1>
  
  <div>
    <h2>Verificar se um número é primo</h2>
    <form id="primeForm">
      <label for="numberInput">Digite um número:</label>
      <input type="number" id="numberInput" required>
      <button type="submit">Verificar</button>
    </form>
    <div id="primeResult"></div>
  </div>
  
  <div>
    <h2>Inverter uma string</h2>
    <form id="reverseForm">
      <label for="stringInput">Digite uma string:</label>
      <input type="text" id="stringInput" required>
      <button type="submit">Inverter</button>
    </form>
    <div id="reverseResult"></div>
  </div>
  
  <div>
    <h2>Frequência dos elementos em um vetor</h2>
    <form id="frequencyForm">
      <label for="arrayInput">Digite os elementos do vetor (separados por vírgula):</label>
      <input type="text" id="arrayInput" required>
      <button type="submit">Calcular</button>
    </form>
    <div id="frequencyResult"></div>
  </div>
  
  <div>
    <h2>Verificar senha</h2>
    <form id="passwordForm">
      <label for="passwordInput">Digite uma senha:</label>
      <input type="password" id="passwordInput" required>
      <button type="submit">Verificar</button>
    </form>
    <div id="passwordResult"></div>
  </div>
  
  <div>
    <h2>Remover elementos duplicados de uma matriz</h2>
    <form id="uniqueArrayForm">
      <label for="arrayInput">Digite os elementos da matriz (separados por vírgula):</label>
      <input type="text" id="arrayInput" required>
      <button type="submit">Remover Duplicados</button>
    </form>
    <div id="uniqueArrayResult"></div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
